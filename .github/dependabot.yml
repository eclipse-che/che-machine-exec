version: 2
updates:
  # Enable version updates for Docker
  - package-ecosystem: "docker"
    # Look for a `Dockerfile` in the `build` directory
    directory: "/build/dockerfiles"
    # Check for updates once a week
    schedule:
      interval: "weekly"
